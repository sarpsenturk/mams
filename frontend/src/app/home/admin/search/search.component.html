<form class="mat-elevation-z4" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <h3>Search Staff</h3>
  <div class="form-group">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name">
    </mat-form-field>
  </div>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-checkbox class="full-width" formControlName="is_admin">Admin</mat-checkbox>
  <button mat-raised-button color="primary" type="submit" class="full-width">
    Search
  </button>
</form>
<div id="result-table" *ngIf="results.length !== 0">
  <h3>Found {{results.length}} staff:</h3>
  <div>
    <table mat-table [dataSource]="results">
      <ng-container matColumnDef="staff_id">
        <th mat-header-cell *matHeaderCellDef>Staff ID</th>
        <td mat-cell *matCellDef="let staff">{{staff['staff_id']}}</td>
      </ng-container>
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let staff">{{staff['first_name']}}</td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let staff">{{staff['last_name']}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let staff">{{staff['email']}}</td>
      </ng-container>
      <ng-container matColumnDef="is_admin">
        <th mat-header-cell *matHeaderCellDef>Is Admin</th>
        <td mat-cell *matCellDef="let staff">{{!!staff['is_admin']}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let staff">
          <button mat-icon-button color="warn" matTooltip="Delete staff" (click)="delete(staff)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let rowData; columns: displayColumns;"></tr>
    </table>
  </div>
</div>
