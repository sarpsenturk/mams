<form class="mat-elevation-z4">
  <h2>Create Form</h2>
  <div class="form-group full-width">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Contact Number</mat-label>
      <input matInput type="tel">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contact Email</mat-label>
      <input matInput type="email">
    </mat-form-field>
  </div>
  <mat-form-field class="full-width">
    <mat-label>Birthdate</mat-label>
    <input matInput [matDatepicker]="birthPicker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="birthPicker"></mat-datepicker-toggle>
    <mat-datepicker #birthPicker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" class="full-width">Create</button>
</form>
